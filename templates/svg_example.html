<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
  </head>
  <!-- Fill body in light gray color to highlight SVG element -->
  <body style="background-color: lightgray">
	<!-- Create a SVG -->
      <svg width="500" height="300" style='background-color: white'>
          <!-- Add seven different circles -->
          <circle cx="25" cy="25" r="25" fill="purple" />  <!-- `cx` and `cy` are the coordinates of a circle's center -->
          <circle cx="250" cy="100" r="50" fill="red" />   <!-- `r` is the radius of a circle -->
          <circle cx="10" cy="200" r="30" fill="grey" />   <!-- `fill` defines the color of an element -->
          <circle cx="450" cy="250" r="15" fill="blue" />
          <circle cx="310" cy="170" r="70" fill="lightsteelblue" />
          <circle cx="25" cy="35" r="10" fill="orange" />
          <!-- If we don't set up the `fill` attribute, the circle will be filled in black -->
          <circle cx="425" cy="55" r="10" />
          <!-- Add also one rectangle (`x` and `y` are coordinates of the top left corner of a rectangle) -->
          <rect x="75" y="125" width="100" height="150" fill="green" stroke="pink" stroke-width="5" />
      </svg>  <!-- `stroke` and `stroke-width` attributes define color and thickness of rectangle border -->
  </body>
</html>
